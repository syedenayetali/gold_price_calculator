<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="body">
    <div class="header">
      <h1>Gold Price Calculator</h1>
    </div>
    <img src="./pngtree-gold-block-metal-bank-value-png-image_3397634-removebg-preview.png" class="goldImageRight" />
    <img src="./gold_PNG101017.png" class="goldImageLeft" />
    <div class="inputDiv">
      <p>Enter The Current 24 Carat Gold Price in INR</p>
      <input type="number" class="input" />
    </div>
    <div class="calculateButton">
      <button class="button">Calculate</button>
    </div>
    <div class="table">
      <div class="tableHead">
        <h4>Carats</h3>
        <h4>Price in INR</h3>
      </div>
      <div class="tableRow">
        <h4>24 Carat</h3>
        <h4 class="_24_caret">-</h3>
      </div>
      <div class="tableRow">
        <h4>22 Carat</h3>
        <h4 class="_22_caret">-</h3>
      </div>
      <div class="tableRow">
        <h4>20 Carat</h3>
        <h4 class="_20_caret">-</h3>
      </div>
      <div class="tableRow">
        <h4>18 Carat</h3>
        <h4 class="_18_caret">-</h3>
      </div>
      <div class="tableRow">
        <h4>16 Carat</h3>
        <h4 class="_16_caret">-</h3>
      </div>
    </div>
    <footer class="footer">
      <p class="footerCreated">@Created By:</p>
      <p class="footerName">Syed Enayet Ali</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
